<div class="container">
  <mat-card class="product-form">
    <h2>{{ isEditMode ? "Edit Product" : "Add Product" }}</h2>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="mb-3">
        <mat-label>Title:</mat-label>
        <input
          matInput
          type="text"
          id="title"
          [(ngModel)]="product.title"
          name="title"
          required
        /> </mat-form-field
      ><mat-form-field>
        <mat-label>Description:</mat-label>
        <textarea
          matInput
          id="description"
          [(ngModel)]="product.description"
          name="description"
          required
        ></textarea></mat-form-field
      ><mat-form-field appearance="fill" class="mb-3">
        <mat-label for="price">Price:</mat-label>
        <input
          matInput
          type="number"
          id="price"
          [(ngModel)]="product.price"
          name="price"
          required
        />
      </mat-form-field>
      <button mat-raised-button color="primary">
        {{ isEditMode ? "Update" : "Add" }}
      </button>
    </form>
    <button
      mat-raised-button
      color="warn"
      *ngIf="isEditMode"
      (click)="deleteProduct()"
    >
      Delete
    </button>
  </mat-card>
</div>
